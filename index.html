<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>-* JackEnPoy *-</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>
        -*- R o c k &ensp; P a p e r &ensp; S c i s s o r s -*-
    </h1>
    <blockquote>
        Cagadas and Calamba - IT2R5
    </blockquote>

    <div class="box">
        <blockquote> Rock, Paper, or Scissors? Which one would you choose?</blockquote>
        <div class="row">
            <img src="images/rock.png" alt="rock" width="115" height="115">
            <img src="images/paper.png" alt="paper" width="150" height="150">
            <img src="images/scissors.png" alt="scissors" width="150" height="150">
        </div>
        
        <div class="options">
            <button class="choiceBtn" type="button">Rock</button>
            <button class="choiceBtn" type="button">Paper</button>
            <button class="choiceBtn" type="button">Scissors</button>
        </div>

        <div class="subs">
            <h1 class="resultText" id="playerId">Player:</h1>
            <h1 class="resultText" id="computerId">Computer:</h1>
            
            <div class="results">
                <h1 class="resultText" id="resultId">Result:</h1>
            </div>
        </div>

    </div>

    <script src="script.js"></script>
    <a href="https://www.flaticon.com/free-icons/fist" title="fist icons"></a>
    <a href="https://www.flaticon.com/free-icons/hand" title="hand icons"></a>
    <a href="https://www.flaticon.com/free-icons/two-fingers" title="two-fingers icons"></a>
</body>
</html>
